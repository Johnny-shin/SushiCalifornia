    <script type="text/javascript">
      $(function(){ 
              // {{likes}} : 좋아요 갯수, {{image}} : 사진 url, {{caption}} : 게시물 텍스트 {{comments}} 뎃글수
              var templates = '';
              templates += '<a href="{{link}}" target="_blank"><img src="{{image}}" />{{caption}}</a>'
              templates += '<div>{{caption}}</div>'
              templates += '<div>{{likes}}</div>'
              templates += '<div>{{comments}}</div>'
      
              var userFeed = new Instafeed({
                  get: 'user',
                  target: 'instagram-myfeed',
                  tagName: 'awesome',
                  clientId: '0d9889f1726a483699334996b85b7a61',
                  userId: '6911797675', //accessToken에 앞번호 8자리
                  accessToken: '6911797675.0d9889f.09b7867881154131906b4125cc008dbe',  
                  sortBy: "most-recent",
                  limit: 20,  //전체 항목들 갯수를 조절할수 있다.
                  template: templates, 
              });
          userFeed.run();
          }); 
      </script>
